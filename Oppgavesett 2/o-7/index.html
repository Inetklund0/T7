    <h1>07</h1>
    <h3>Bruk input-felter til å styre skrift-størrelse, skrift-type, farge på tekst og bakgrunnsfarge på en nettside. For fargene kan du for eksempel bruke input type=color inpSkriftfarge.</h3>
    
    <p>Prøv å bytte farge på tekst og bakgrund.</p>
    <input id="inpskriftfarge" type="color"> Skriftfarge </input>
    <br>
    <input id="inpbak" type="color"> Bakgrund</input>
    <br>
    <input id="inpfont" type="tekst" placeholder="Feks Roboto"> Endre font </input>
    <br>
    <input id="inpFontsize" type="tekst" placeholder="Husk px etter tall"> Endre størrelse </input>
